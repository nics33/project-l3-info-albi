
<!DOCTYPE html>
<html>
<head>
<title></title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<meta http-equiv="Content-Language" content="en-us"/>
<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
<link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.css" />
<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
<script src="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.js"></script>
<script type="text/javascript">
$(document).ready(function(){
	$.ajax(
	{ //on importe le fichier
		type: "GET",
		url: "http://utilisateurstoutouf.appspot.com/Servlet_imAlive",// a cette url
		dataType: "json",
		async: false, //Cette ligne sert a dire a ajax d'être synchrone(asynchrone par défault) pour pouvoir exploiter le résultat en sortie de la fonction (sinn le reste du code s'execute avant)
		success: function(json)
		{
			if(json.status =="1")
				{
				document.location.href = json.donnees;
				}
		}
	})
	var taillePanel=$("#rightpanel").height();
	$("#liste").height(taillePanel*0.7);
	$("#liste").css({"overflow-y": "scroll", "-webkit-overflow-scrolling": "touch"});
 });
</script>
</head>

<body>
	<div data-role="page" data-theme='c'>
	
		<div data-role="header" data-theme='c'>
			<h1>Swipe for Panel</h1>
		</div><!-- /header -->
		
		<div data-role="content" id="content">
			<div data-role="collapsible" data-collapsed="false" data-collapsed-icon="arrow-r" data-expanded-icon="arrow-d" data-theme='b' data-content-theme='b'>
				<h2>If you swipe left-right:</h2>
				<ul>
					<li>Reveals panel on left</li>
					<li>Panel uses "page" theme</li>
				</ul>
			</div>
		</div><!-- /content -->
		
		<div data-role="panel" id="rightpanel" data-display="overlay" data-position="right" data-theme="c">
			<div id="liste">
				<ul data-role="listview" data-inset="true" data-theme="c">
    				 <li data-icon="custom" id="skull" onclick="alert('clic sur l\'élément td')"><a href="#">custom-icon</a></li>
   					 <li data-icon="delete"><a href="#">data-icon="false"</a></li>
   					 <li data-icon="gear"><a href="#">data-icon="false"</a></li>
  				     <li data-icon="info"><a href="#">data-icon="false"</a></li>
   					 <li data-icon="false"><a href="#">data-icon="false"</a></li>
				</ul>
			</div>
			<div id="radioPanel >
				<label for="slider-flip-m">Mini flip switch:</label>
				<select name="slider-flip-m" id="slider-flip-m" data-role="slider" data-mini="true">
					<option value="off">No</option>
					<option value="on" selected="">Yes</option>
				</select>
			</div>	
		</div><!-- /panel -->
		
	</div><!-- /page -->
<script type='text/javascript'>$(document).on('pageinit',function(){$("#content").on("swiperight",function(){$("#leftpanel").panel("open");});$("#content").on("swipeleft",function(){$("#rightpanel").panel("open");});});</script>
</body>
</html>
